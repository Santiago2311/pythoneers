<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Syne Mono' rel='stylesheet'>
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Crear cuenta</title>
</head>
<body>
    <h1>¿Quién eres?</h1>
    <form>
        <label for='nombre'>Nombre</label>
        <br>
        <input class='input' type="string" placeholder="Introduce tu nombre">
        <br>
        <label for='correo'>Correo</label>
        <br>
        <input class='input' type="string" placeholder="Introduce tu correo">
        <br>
        <label for="password">Contraseña</label>
        <br>
        <input class="input" type="password" placeholder="Introduce contraseña">
        <br>
        <button class="submit-btn" type="submit" id="continuar">Continuar</button>
    </form>
</body>
</html>
