<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="meta.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Ponte una meta</h1>
        
        <div class="option-container">
            <label class="option-label">Leve</label>
            <div class="option-box" id="leve">5 min al día</div>
        </div>
        
        <div class="option-container">
            <label class="option-label">Intermedio</label>
            <div class="option-box" id="intermedio">10 min al día</div>
        </div>
        
        <div class="option-container">
            <label class="option-label">Intenso</label>
            <div class="option-box" id="intenso">15 min al día</div>
        </div>
        
        <div class="option-container">
            <label class="option-label">Leyenda</label>
            <div class="option-box" id="leyenda">30 min al día</div>
        </div>
        <script src="meta.js"> </script>

</html>
